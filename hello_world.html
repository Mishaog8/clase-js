<!DOCTYPE html>
<html>

<body>
    <h1>Hello World!</h1>
    <script>
        function askName() {
            var name = prompt("Cual es tu nombre?")
            return name
        }

        function sayHello(name) {
            document.write("Hello, " + name + "!<br>");
        }

        var name = askName()
        sayHello(name)
    </script>
</body>

</html>
